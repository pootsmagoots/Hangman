<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don't get hung!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <p class="title">
        HANGMAN!
    </p>
    <p>
        Rules to Hangman: Please type in a word and have the other player guess. Just press a letter and the game will register your input.
    </p>
    <input type="text" id="mybox" name="phrase" value="Enter your hint..." size="24" />
    <header>
        <img id="win" src="http://theeventiscomingsoon.com/wp-content/uploads/2016/10/winner2-2rdvKR-clipart.jpg" width="900" height="700" />
      <img id="end" src="https://i.ytimg.com/vi/lqRKYtssmh4/hqdefault.jpg" width="900" height="700" />
      <img id="hang2" src="http://images.clipartpanda.com/sad-girl-stick-figure-diregEyi9.jpeg" width="500" height="500" />
       <img id="hang1" src="https://cdn.instructables.com/FG3/ACB1/HJ6010K4/FG3ACB1HJ6010K4.MEDIUM.jpg" width="500" height="500" />
        <img id="hang" src="http://www.talkingtails.net/gfx/products/hangman_lg.png" width="500" height="500" />
        <!-- remove canvas if not being used -->
        <canvas id="hangarea"></canvas>
        </img>
    </header>
    <div id="lettersWrong"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="script.js"></script>
    <main>
    </main>
</body>

</html>
